<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Canvas入門</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: #2c3e50;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        canvas {
            background-color: white;
            border: 3px solid #3498db;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="400" height="400"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // 四角形を描く
        ctx.fillStyle = 'blue';
        ctx.fillRect(50, 50, 50, 50); // x, y, 幅, 高さ
    </script>
</body>
</html>
